{% extends "grader/layout.html" %}

{% block body %}

<div class="log-container">
    <div class="lgo-h x">
        <p>Column should be in this exact order: Matric Number, Test Score, Exam Score</p>
    </div>
    

    <div class="flex-container-col f_1">
        <form class="flex-container-col flex-center f_1" action="{% url 'upload'%}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group flex-container-col">
                <label for="course">Course Code</label>
                <select name="course">
                    {% for course in courses %}
                        <option value="{{ course.id }}">{{ course.course_code }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group flex-container-col">
                <label for="file">Select Excel file to upload:</label>
                <input type="file" name="file">
            </div>
            
            <input class="btn btn-p" type="submit" value="Upload">
        </form>
    </div>
</div>

{% endblock %}
