{% extends "grader/layout.html" %}

{% load static %}
{% block body %}
<div class="log-container">
    <div class="lgo-h">
        <div class="lgo-img"><img src="{% static 'grader/img/lasu.png' %}" alt=""></div>
        <h2>Register</h2>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>
    
    <div class="flex-container-col f_1">
        <form class="flex-container-col flex-center f_1" action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="ID" required>
            </div>
            <div class="form-group">
                <select name="type" id="" autofocus required>
                    <option value="student">Student</option>
                    <option value="lecturer">Lecturer</option>
                </select>
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
            </div>
            <input class="btn btn-p" type="submit" value="Register">
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Login here.</a></p>
    </div>
</div>

{% endblock %}
